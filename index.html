<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N27 Corp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ffffff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 28px;
            font-weight: 300;
            color: #000000;
            letter-spacing: 2px;
        }

        .text {
            display: inline-block;
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
        }

        .text span {
            display: inline-block;
            opacity: 0;
            animation: fadeInChar 0.1s ease-out forwards;
        }

        .text span:nth-child(1) { animation-delay: 0s; }
        .text span:nth-child(2) { animation-delay: 0.05s; }
        .text span:nth-child(3) { animation-delay: 0.1s; }
        .text span:nth-child(4) { animation-delay: 0.15s; }
        .text span:nth-child(5) { animation-delay: 0.2s; }
        .text span:nth-child(6) { animation-delay: 0.25s; }
        .text span:nth-child(7) { animation-delay: 0.3s; }
        .text span:nth-child(8) { animation-delay: 0.35s; }
        .text span:nth-child(9) { animation-delay: 0.4s; }

        .cursor {
            display: inline-block;
            opacity: 0;
            animation: fadeIn 0.3s ease-out forwards 0.5s, blink 1s infinite 0.8s;
        }

        @keyframes fadeInChar {
            to {
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes blink {
            0%, 49% {
                opacity: 1;
            }
            50%, 100% {
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 22px;
                letter-spacing: 1.5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <span class="text">
                <span>N</span><span>2</span><span>7</span><span> </span><span>C</span><span>o</span><span>r</span><span>p</span><span> </span>
            </span><span class="cursor">_</span>
        </h1>
    </div>
</body>
</html>
